<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="Juan Carlos">

    <link rel="shortcut icon" href="resources/img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/interface.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <header>

        <div class="headerImg">
            <img src="resources/img/mascotas_head.png" alt="">
        </div>

        <nav>
            <div class="menuBox">
                <ul class="menu">
                    <li id="elemento"><a href="index.html">Inicio</a></li>
                    <li id="elemento"><a href="aboutUs.html">Quienes Somos</a></li>
                    <li id="elemento"><a href="services.html">Servicios</a></li>
                    <li id="elemento"><a href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section1">
        <h2>
            Contactenos
        </h2>

        <div>
            <p>
                <strong>+COTAS Toledo</strong>: Ronda de Toledo, 30. Telf: 999 999 999
            </p>
            <p>
                <strong>+COTAS Ciudad Real</strong>: Ronda de Calatraba, 51. Telf: 999 999 555
            </p>
            <p>
                <strong>+COTAS Cuenca</strong>: Calle Molinos, 25. Telf: 999 999 555
            </p>
        </div>
    </section>

    <section class="section2">
        <h2>
            Formulario de Contacto
        </h2>
        <div class="divForm">
            <form action="" method="" autocomplete="on">
                <p>
                    <label for="nombreApell">Nombre y Apellidos: *</label>
                    <input type="text" name="nombreApell" id="nombreApell" required placeholder="Ingresa tu nombre">
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="tunombre@dominio.com">
                </p>

                <p>
                    <label for="telefono">Teléfono: </label>
                    <input type="text" name="telefono" id="telefono">
                </p>

                <p>
                    <label class="mensajeLabel" for="mensaje">Escribe un Mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="3"
                        placeholder="Max 120 Caracteres"></textarea>
                </p>

                <div class="buttonBox">
                    <button class="buttons" type="submit">
                        Enviar
                    </button>

                    <button class="buttons" type="reset">
                        Limpiar
                    </button>
                </div>

            </form>
        </div>
    </section>

</body>

</html>
